---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - ansible.builtin.include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove Portainer Agent
      community.docker.docker_container:
        name: "{{ portainer_agent_container_name }}"
        state: absent
      register: result

    - name: Check Portainer Agent is stopped
      ansible.builtin.assert:
        that:
          - not result.changed
